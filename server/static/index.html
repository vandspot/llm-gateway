<!DOCTYPE html>
<html>
<head>
    <title>LLM Gateway Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>LLM Gateway Dashboard</h1>

    <div id="status-box">
        <h3>System Status</h3>
        <p>Service: <span id="service"></span></p>
        <p>CPU: <span id="cpu"></span>%</p>
        <p>Memory: <span id="memory"></span>%</p>
        <p>Proxy: <span id="proxy"></span></p>
    </div>

    <div class="buttons">
        <button onclick="ctrl('start')">Start</button>
        <button onclick="ctrl('stop')">Stop</button>
        <button onclick="ctrl('restart')">Restart</button>
    </div>

    <div id="logs-box">
        <h3>Logs</h3>
        <pre id="logs"></pre>
    </div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
